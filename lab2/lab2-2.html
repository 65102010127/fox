<body>

    </h1>
    <div class="canvas">
        <h1><canvas id="myCanvas" width="500" height="150" style="border:3px solid #303030;"></canvas></h1>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "43px Fredoka One";
            var gradient = ctx.createLinearGradient(0, 0,c.width,0)
            gradient.addColorStop("0", "#0277bd");
            gradient.addColorStop("0.5", "#02f8bd");
            gradient.addColorStop("1", "#66f100");
            ctx.strokeStyle = gradient;
            ctx.strokeText("Sirasit Pongsupasuk",40,60);
            ctx.strokeText("fox",215,120);
        </script>
    </div>
</body>
